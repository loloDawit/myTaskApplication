<div *ngIf="tasks?.length > 0; else noTask">
  <ul *ngFor="let task of tasks" class="collection">
    <li (dblclick)="deleteItem($event,task)" class="collection-item"><strong>{{task.title}}:</strong>
      {{task.description}} <a href="#" class="secondary-content">
        <i (click)="editTask($event,task)" class="fa fa-pencil"></i>
        <i *ngIf="editState && taskToEdit.id == task.id" (click)="clearState()" class="fa fa-compress"></i>
      </a>
    <div *ngIf="editState && taskToEdit.id == task.id">
    <form (ngSubmit)="updateTask(task)">
      <div class="row">
        <div class="input-field col s6">
          <input type="text" placeholder="Add Task Title" [(ngModel)]="task.title" name="title">
        </div>
        <div class="input-field col s6">
          <input type="text" placeholder="Add Task Description" [(ngModel)]="task.description" name="description">
        </div>
        <input type="submit" value="Update Task" class="btn blue">
        <button (click)="deleteItem($event,task)"class="btn red">Delete Task</button>
      </div>
    </form>
    </div>
    </li>
  </ul>


</div>
<ng-template #noTask>
  <hr>
  <h5> No task in the list</h5>
</ng-template>
